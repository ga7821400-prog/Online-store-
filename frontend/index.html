<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tienda Online</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>Tienda Online</h1>
  <p>Pagos seguros • Envíos internacionales</p>
</header>

<main class="products">
  <div class="card">
    <img src="images/product1.jpg" alt="Producto 1">
    <h3>Auriculares Pro</h3>
    <p>$49 USD</p>
    <button onclick="pay('Auriculares Pro', 49)">Comprar</button>
  </div>

  <div class="card">
    <img src="images/product2.jpg" alt="Producto 2">
    <h3>Teclado Mecánico</h3>
    <p>$89 USD</p>
    <button onclick="pay('Teclado Mecánico', 89)">Comprar</button>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
