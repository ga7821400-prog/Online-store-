<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Global Marketplace</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo">
    <h1>Global Marketplace</h1>
  </div>
  <nav>
    <ul>
      <li><a href="#productos">Productos</a></li>
      <li><a href="#carrito">Carrito</a></li>
      <li><a href="#contacto">Contacto</a></li>
    </ul>
  </nav>
</header>

<section class="hero">
  <h2>Compra productos, reserva viajes y hoteles globalmente</h2>
  <p>Marcas reconocidas, aerolíneas y hoteles en un solo lugar</p>
</section>

<main>
  <section id="productos">
    <h2>Productos y Servicios</h2>
    <div class="categoria-filtros">
      <button data-categoria="Todos">Todos</button>
      <button data-categoria="Tecnología">Tecnología</button>
      <button data-categoria="Ropa">Ropa</button>
      <button data-categoria="Vuelos">Vuelos</button>
      <button data-categoria="Hoteles">Hoteles</button>
    </div>
    <div id="lista-productos" class="productos-container"></div>
  </section>

  <section id="carrito">
    <h2>Carrito de Compras</h2>
    <div id="carrito-lista"></div>
    <p id="total">Total: $0</p>
    <div id="metodo-pago">
      <label>Seleccione método de pago:</label>
      <select id="pago-seleccion">
        <option value="Tarjeta">Tarjeta</option>
        <option value="PayPal">PayPal</option>
        <option value="Cripto">Cripto</option>
      </select>
    </div>
    <button id="pagar">Pagar</button>
  </section>

  <section id="contacto">
    <h2>Contacto</h2>
    <form id="form-contacto">
      <input type="text" id="nombre" placeholder="Nombre" required>
      <input type="email" id="email" placeholder="Email" required>
      <textarea id="mensaje" placeholder="Mensaje" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>
</main>

<footer>
  <p>© 2025 Global Marketplace | Todos los derechos reservados</p>
</footer>

<script src="script.js" defer></script>
</body>
</html>
